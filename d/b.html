<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jiraphorn Pangulpanich(ELF)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<center><h1>สมัครสมาชิกชมรมคนรักพระเครื่อง</h1></center>
<br>
<div class="d-grid gap-2 col-6 mx-auto"> 
<div class="mb-3">
  <select class="form-select" aria-label="Default select example">
  <option selected>เพศ</option>
  <option value="1">หญิง</option>
  <option value="2">ชาย</option>
  <option value="3">อื่น ๆ</option>
</select>
</div>


<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01"  required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">ที่อยู่</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">ระดับการศึกษา</label>
    <select class="form-select" aria-label="Default select example">
 	<option value="1">มัธยมต้น</option>
  	<option value="2">มัธยมปลาย</option>
  	<option value="3">ปริญญาตรี</option>
    <option value="3">ปริญญาโท</option>
    <option value="3">ปริญญาเอก</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid ระดับการศึกษา.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">โทรศัพท์</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  
<label for="customRange1" class="form-label">ความชอบในพระเครื่อง</label>
<input type="range" class="form-range" id="customRange1">


<div class="mb-3">
  <label for="formFile" class="form-label">รูปหน้าตรง</label>
  <input class="form-control" type="file" id="formFile">
</div>
<div class="mb-3">
  <label for="formFileMultiple" class="form-label">บัตรประจำตัวประชาชนe</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
 <div class="mb-3">
  <button class="btn btn-danger" type="button">Reset</button>
  <button class="btn btn-success" type="button">Submit</button>
</div> 
  
</form>
     
</body>
</html>
