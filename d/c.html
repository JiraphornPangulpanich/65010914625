<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jiraphorn Pangulpanich(ELF)</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.css" >

</head>

<body>
	<center><h1>Jiraphorn Pangulpanich(ELF)</h1></center>
    <br>
    <div class="container">
    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<center><legend>ฟอร์มลงทะเบียนคนรักพระ</legend></center>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="ชื่อ-สกุล">ชื่อ-สกุล</label>
  <div class="col-md-4">
    <input id="ชื่อ-สกุล" name="ชื่อ-สกุล" type="password" placeholder="ชื่อ-สกุล" class="form-control input-md" required>
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="เพศ">เพศ</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="เพศ-0">
      <input type="radio" name="เพศ" id="เพศ-0" value="1" checked="checked">
      หญิง
    </label>
	</div>
  <div class="radio">
    <label for="เพศ-1">
      <input type="radio" name="เพศ" id="เพศ-1" value="2">
      ชาย
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="โทรศัพท์">โทรศัพท์</label>  
  <div class="col-md-4">
  <input id="โทรศัพท์" name="โทรศัพท์" type="text" placeholder="โทรศัพท์" class="form-control input-md" required>
    
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="ระดับการศึกษา">ระดับการศึกษา</label>
  <div class="col-md-4">
    <select id="ระดับการศึกษา" name="ระดับการศึกษา" class="form-control" multiple="multiple">
      <option value="1">ปริญญาตรี</option>
      <option value="2">ปริญญาโท</option>
      <option value="3">ปริญญาเอก</option>
    </select>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="รูปหน้าตรง">รูปหน้าตรง</label>
  <div class="col-md-4">
    <input id="รูปหน้าตรง" name="รูปหน้าตรง" class="input-file" type="file">
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-8">
    <button id="" name="" class="btn btn-danger">Reset</button>
    <button id="button2id" name="button2id" class="btn btn-success">Save</button>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
</div>

</body>
</html>
